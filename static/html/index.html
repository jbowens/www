{{define "title"}}
  <title>jackson owens</title>
{{end}}
{{define "content"}}
    <div id="posts">
        {{ range .Posts }}
        <div class="post">
            <h2>
                <span class="caret">&gt;</span><a href="/p/{{.ID}} ">{{.Title}}</a>
            </h2>
            <div class="teaser">
                {{.CreatedAt.Format "January 2, 2006"}}
            </div>
        </div>
        {{ end }}
    </div>
{{end}}
